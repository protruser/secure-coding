{% extends "base.html" %} {% block title %}받은 쪽지함{% endblock %} {% block content %}

<h2>📥 받은 쪽지함</h2>

{% if messages %}
<ul>
    {% for m in messages %}
    <li>
        <a href="{{ url_for('view_message', message_id=m.id) }}">
            📩 {{ m.sender_name }} 님의 쪽지 ({{ m.created_at }})
        </a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>아직 받은 쪽지가 없습니다.</p>
{% endif %}

<a href="{{ url_for('dashboard') }}">← 대시보드로 돌아가기</a>
{% endblock %}
