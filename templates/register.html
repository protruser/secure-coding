{% extends "base.html" %} {% block title %}회원가입{% endblock %} {% block content %} {% for error in
form.password.errors %}
<p style="color: red">{{ error }}</p>
{% endfor %}
<h2>회원가입</h2>
<form method="post">
    {{ form.hidden_tag() }} 사용자명: {{ form.username(size=32) }}<br />
    비밀번호: {{ form.password(size=32) }}<br />
    <button type="submit">회원가입</button>
</form>
{% endblock %}
